<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="0;url=https://knowledge.hubspot.com/get-started">
        <script>
            var referrer = encodeURIComponent(document.referrer);
            var redirectUrl = "https://knowledge.hubspot.com/get-started";
            if(referrer != "" && referrer !== null) {
                if(redirectUrl.indexOf("&") != -1) {
                    redirectUrl = redirectUrl + "&" + "utm_referrer=" + referrer;
                } else {
                    redirectUrl = redirectUrl + "?" + "utm_referrer=" + referrer;
                }
            }
            window.location.href = redirectUrl
        </script>
        <title>Redirecting...</title>
    </head>
    <body>
        <a href="https://knowledge.hubspot.com/get-started">Click here if you're not redirected automatically...</a>
    </body>
</html>
