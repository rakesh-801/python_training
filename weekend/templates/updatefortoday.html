<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Notepad</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Update Notepad</h1>
        <form method="POST">
            <textarea name="content" placeholder="Enter your content here...">{{ content }}</textarea>
            <button type="submit" class="btn btn-primary btn-block">Update</button>
        </form>
        <a href="{{ url_for('share') }}" class="btn btn-success btn-block">Share</a>
        <a href="{{ url_for('clearnotepadtxt') }}" class="btn btn-danger btn-block">Clear Notepad</a>
    </div>
</body>
</html>
